<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Movie List App by BK</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="Letter-M-blue-icon.png"/>
</head>
<body>
    <div id="headerDiv">
        <header>
            Movie List        
        </header>
    </div>
   
    <div id="container">
        <div id="inputDiv">
            <input id="movieInput" type="text" placeholder="Add Movie...">
            <button id="addBtn" class="inputBtns" type="button">Add</button>
            <button id="clearBtn" class="inputBtns" type="button">Clear</button>
        </div>
        <div id="movieDiv">
            <ul id="movieList"></ul>
        </div>
    </div>

    <div>
        <footer>
            <p class="love">Made with ❤️ by Berkay Karakoç</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
